<section class="main vh-100  d-flex align-items-center">
    <div class="container mt">
        <div class="row d-flex align-items-center">
            <div>
                <h4 class="text-uppercase text-center">Register</h4>
            </div>
            <div class="col-md-6">
                <div>
                    <form action="">
                        <div class="mb-4">
                            <label for="email">Email</label>
                            <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label for="password">Password</label>
                            <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="enter your password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <a routerLink="/login" class="text-decoration-none ">Already have an account ?</a>
                        </div>
                        <button (click)="register()" type="button" class="btn btn-success w-100 ">Register</button>
                        <p *ngIf="errMsg" class="alert alert-danger mt-2 text-center">{{errMsg}}</p>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <img class="w-100" src="../../../assets/images/undraw_sign_up_n6im.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
