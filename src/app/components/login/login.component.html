<section class="main vh-100  d-flex align-items-center position-relative">
    <div class="container mt">
        <div class="row d-flex align-items-center">
            <div>
                <h4 class="text-uppercase text-center">Login</h4>
            </div>
            <div class="col-md-6">
                <div>
                    <form action="">
                        <div class="mb-4">
                            <label for="email">Email</label>
                            <input [(ngModel)]="email" type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="mb-4">
                            <label for="password">Password</label>
                            <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" placeholder="enter your password">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <a class="text-decoration-none " routerLink="/forget-password">Forget Password?</a>
                            <a routerLink="/register" class="text-decoration-none ">Register Now</a>
                        </div>
                        <button (click)="login()" type="button" class="btn btn-success w-100 ">Login</button>
                        <p *ngIf="errMsg" class="alert alert-danger mt-2 text-center">{{errMsg}}</p>
                        <div>
                        <button (click)="loginWithGoogle()" type="button" class="btn btn-primary mt-4 w-100 d-flex justify-content-center gap-2 align-items-center "><span>Login with Google</span> <img class="login-icon" src="../../../assets/images/google.png" alt=""></button>
                        </div>
                        <button (click)="loginWithFacebook()" type="button" class="btn btn-primary mt-4 w-100 d-flex justify-content-center gap-2 align-items-center"><span>Login with Facebook </span> <img class="login-icon" src="../../../assets/images/facebook.png" alt=""></button>
                        <button (click)="loginWithGithub()" type="button" class="btn btn-primary mt-4 w-100 d-flex justify-content-center gap-2 align-items-center"> <span>Login with Github</span> <img class="login-icon" src="../../../assets/images/github.png" alt=""></button>
                    </form> 
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <img class="w-100" src="../../../assets/images/undraw_login_re_4vu2.svg" alt=""> 
                </div>
            </div>
        </div>
    </div>
</section>
